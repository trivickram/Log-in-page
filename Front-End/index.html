<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form id="loginForm">
        <h1><span class="letter">L</span>og <span class="letter">I</span>n</h1>
      
        <div class="input-box">
          <input type="email" id="email" placeholder="Email" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
      
        <button type="submit" class="btn">Log in</button>
      </form>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault(); // Prevent page reload
    
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
    
        try {
          const response = await fetch("https://log-in-page-tgu8.onrender.com/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });
    
          const data = await response.json();
          if (response.ok) {
            alert("Login successful!");
            localStorage.setItem("token", data.token); // Save token for authentication
            // window.location.href = "dashboard.html"; // Redirect after login
          } else {
            alert(data.error || "Login failed!");
          }
        } catch (error) {
          console.error("Login Error:", error);
          alert("An error occurred. Please try again.");
        }
      });
    </script>
  </body>
</html>
