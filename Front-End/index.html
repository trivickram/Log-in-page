<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login - Spidy Login</title>
    <meta
      name="description"
      content="Secure login to your Spidy portfolio. Fast, simple, and secure."
    />
    <meta name="author" content="Trivickram" />
    <meta name="theme-color" content="#e62429" />
    <meta
      name="keywords"
      content="Login, Register, Spidy, Secure Authentication, Superhero Login,spider man,portfolio"
    />
    <meta name="robots" content="index, follow" />

    <link rel="preload" href="styles.css" as="style" />
    <link rel="preload" href="script.js" as="script" />
    <link rel="preload" href="marvel.png" as="image" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//unpkg.com" />

    <meta property="og:title" content="Spidy Login - Secure Your Account" />
    <meta
      property="og:description"
      content="Login securely to your account with Spidy's advanced authentication."
    />
    <meta
      property="og:image"
      content="https://spidy-panty.vercel.app/marvel.png"
    />
    <meta property="og:url" content="https://spidy-panty.vercel.app/" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Spidy Login" />
    <meta
      name="twitter:description"
      content="Secure and fast superhero login system."
    />
    <meta
      name="twitter:image"
      content="https://spidy-panty.vercel.app/marvel.png"
    />

    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="icon" type="image/png" href="marvel.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="marvel.png" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="wrapper">
      <form id="loginForm">
        <h1><span class="letter">L</span>og <span class="letter">I</span>n</h1>

        <div class="input-box">
          <input type="email" id="email" placeholder="Email" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="check-forgot">
          <label>
            <input type="checkbox" id="rememberMe" />
            <span class="letter">Remember</span> me
          </label>
          <a href="#">Forgot password</a>
        </div>

        <button type="submit" class="btn">Log in</button>

        <div class="register">
          <p>
            Don't have an account?
            <a href="register.html"><span class="letter">Register</span></a>
          </p>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault(); // Prevent page reload

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(
              "https://log-in-page-tgu8.onrender.com/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              }
            );

            const data = await response.json();
            if (response.ok) {
              alert("Login successful!");
              localStorage.setItem("token", data.token); // Save token for authentication
              setTimeout(() => {
                window.location.href = "https://trivickram.vercel.app";
              }, 500);
            } else {
              alert(data.error || "Login failed!");
            }
          } catch (error) {
            console.error("Login Error:", error);
            alert("An error occurred. Please try again.");
          }
        });
    </script>
  </body>
</html>
