<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form id="loginForm">
        <h1><span class="letter">L</span>og <span class="letter">I</span>n</h1>

        <div class="input-box">
          <input type="email" id="email" placeholder="Email" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="check-forgot">
          <label>
            <input type="checkbox" id="rememberMe" />
            <span class="letter">Remember</span> me
          </label>
          <a href="#">Forgot password</a>
        </div>

        <button type="submit" class="btn">Log in</button>

        <div class="register">
          <p>
            Don't have an account?
            <a href="register.html"><span class="letter">Register</span></a>
          </p>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault(); // Prevent page reload

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(
              "https://log-in-page-tgu8.onrender.com/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              }
            );

            const data = await response.json();
            if (response.ok) {
              alert("Login successful!");
              localStorage.setItem("token", data.token); // Save token for authentication
              setTimeout(() => {
                window.location.href = "https://trivickram.vercel.app";
              }, 3000); // 3000ms = 3 seconds
            } else {
              alert(data.error || "Login failed!");
            }
          } catch (error) {
            console.error("Login Error:", error);
            alert("An error occurred. Please try again.");
          }
        });
    </script>
  </body>
</html>
