<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1><span class="letter">L</span>og <span class="letter">I</span>n</h1>

        <div class="input-box">
          <input type="email" placeholder="Email" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="check-forgot">
          <label>
            <input type="checkbox" /><span class="letter">Remember</span> me
          </label>
          <a href="#">Forgot password</a>
        </div>
        <button type="submit" class="btn">Log in</button>
        <div class="register">
          <p>
            Don't have an account?<a href="#"
              ><span class="letter">Register</span></a
            >
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
