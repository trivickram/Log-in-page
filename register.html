<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>    
    <div class="wrapper">
      <form action="">
        <h1><span class="letter">R</span>egister <span class="letter">H</span>ere</h1>
        <div class="input-box">
            <input type="text" placeholder="Name" required />
            <i class='bx bx-ghost'></i>
          </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required />
          <i class='bx bxl-gmail'></i>
        </div>
        <div class="input-box">
            <input type="number" placeholder="Phone number"/>
            <style>
                input[type="number"]::-webkit-inner-spin-button, 
                input[type="number"]::-webkit-outer-spin-button {
                  -webkit-appearance: none;
                  margin: 0;
                }
              </style>
            <i class='bx bx-phone'></i>
          </div>
        <div class="input-box">
          <input type="password" placeholder="password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        
        <button type="submit" class="btn">Register</button>
        <div class="register">
          <p>
            Already have an Account?<a href="index.html"
              ><span class="letter">Log in</span></a
            >
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
